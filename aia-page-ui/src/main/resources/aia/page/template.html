<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <link href="../import/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/template.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h3 class="name">无说明</h3>
        <div class="input-group input-group-lg">
            <span class="input-group-addon method">GET</span>
            <input  type="text" class="form-control url" disabled  aria-describedby="sizing-addon1" value="/aia/a1">
        </div>
        <div class="header-input">
            <h4 class="header">请求头</h4>
            <table class="table" >
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="param-input">
            <h4 class="header">请求参数</h4>
            <table class="table">
                <tbody>

                </tbody>
            </table>
        </div>
        <button type="button" class="btn btn-success send-request" style="margin-top: 20px;">发送请求</button>

        <div class="panel panel-success" style="margin-top: 20px">
            <div class="panel-heading">
                <h2 class="panel-title">返回值</h2>
            </div>
            <div class="panel-body">
                Panel content
            </div>
        </div>

    </div>
</body>
<script src="../import/jquery/jquery-3.6.0.min.js"></script>
<script src="../import/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/template.js"></script>
</html>
