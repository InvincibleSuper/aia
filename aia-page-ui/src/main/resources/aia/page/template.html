<div class="samples">
    <div id="template-sample">
        <div class="template-container">
            <div class="page-header">
                <div class="template-manager">
                    <button type="button" class="btn btn-default navbar-btn template-manager-button template-minus">-</button>
                    <button type="button" class="btn btn-default navbar-btn template-manager-button template-plus">+</button>
                </div>
                <h1><span class="method"></span> <small><span class="url-text"></span></small></h1>

            </div>
            <h4 class="name">无说明</h4>
            <div class="input-group input-group-lg">
                <span class="input-group-addon method">GET</span>
                <input  type="text" class="form-control url"  aria-describedby="sizing-addon1" value="/aia/a1">
            </div>
            <div class="header-input">
                <h4 class="header">请求头</h4>
                <form>
                    <table class="table" >
                        <tbody>

                        </tbody>
                    </table>
                </form>

            </div>
            <div class="param-input">
                <h4 class="header">请求参数</h4>
                <table class="table">
                    <tbody>

                    </tbody>
                </table>
            </div>
            <button type="button" class="btn btn-success send-request" style="margin-top: 20px;">发送请求</button>
            <div class="alert alert-success response-status" role="alert" style="display: none;margin-top: 20px"></div>
            <div class="panel panel-default response-panel" >
                <div class="panel-heading">
                    <h2 class="panel-title">返回值</h2>
                    <div class="dropdown response-type-div">
                        <button class="btn btn-default dropdown-toggle response-type-btn" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            <span class="response-type-btn-text">TEXT</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu " aria-labelledby="dropdownMenu1">
                            <li class="response-type-option"><a>TEXT</a></li>
                            <li class="response-type-option"><a>JSON</a></li>
                            <li class="response-type-option"><a>HTML</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="response-value" id="response-value"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="template-chain-sample">
        <div class="template-chain-item col-sm-12" value="0">
            <div class="template-flow template-flow1"></div>
            <div class="template-flow2"><p class="template-flow-label">1</p></div>
            <div class="template-flow template-flow3"></div>
        </div>'
    </div>
    <div id="api-tree-sample">
        <div>
            <div class="api-tree"></div>
        </div>
    </div>
</div>
